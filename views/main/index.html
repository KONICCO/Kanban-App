<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="container px-6 mx-auto">
        <div class="flex flex-col text-center h-screen lg:text-left md:flex-row  justify-evenly md:items-center">
          <div class="flex flex-col w-full">
            <h1 class="text-[80px] text-gray-800 font-bold">Welcome to kanban app</h1>
            <p class="text-[25px] w-full mx-auto md:mx-0 text-white">
              Control and monitorize your activities.
            </p>
          </div>
          <div class="w-full md:w-full lg:w-9/12 mx-auto md:mx-0">
            <div class="bg-white p-10 flex flex-col w-full shadow-xl rounded-xl">
                <h1 class="text-2xl font-bold text-gray-800 text-left mb-5 text-center">Welcome to Kanban App</h1>
                <form action="" class="w-full">
                <a type="button" class="font-bold w-full py-4 bg-cyan-500 hover:bg-cyan-700 rounded-lg text-green-100 my-5 text-center" href="/login">Login</a>
                <a type="button" class="font-bold w-full py-4 bg-sky-500 hover:bg-sky-700 rounded-lg text-green-100 my-5 text-center" href="/register">Register</a>
                </form>
            </div>
          </div>
        </div>
      </div>
