<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <!-- TODO: answer here -->
    <div class="container px-6 mx-auto">
        <div class="flex flex-col text-center h-screen lg:text-left md:flex-row  justify-evenly md:items-center">
          <div class="flex flex-col w-full">
            <h1 class="text-[70px] text-gray-800 font-bold">Login to Kanban App</h1>
            <p class="text-[25px] w-full mx-auto md:mx-0 text-white">
              Control and monitorize your activities.
            </p>
          </div>
          <div class="w-full md:w-full lg:w-9/12 mx-auto md:mx-0">
            <div class="bg-white p-10 flex flex-col w-full shadow-xl rounded-xl">
                <h1 class="text-2xl font-bold text-gray-800 text-left mb-5 text-center">Login</h1>
                <form action="/login/process" class="w-full" method="POST">
                    <div id="input" class="flex flex-col w-full my-5">
                        <label for="email" class="text-gray-800 mb-2">Email</label>
                        <input type="email"name="email" id="email"placeholder="Please insert your email"class="appearance-none border-2 border-gray-300 rounded-lg px-4 py-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:shadow-md"/>
                    </div>
                    <div id="input" class="flex flex-col w-full my-5">
                        <label for="email" class="text-gray-800 mb-2">Password</label>
                        <input type="password"name="password" id="password" placeholder="Please insert your password"class="appearance-none border-2 border-gray-300 rounded-lg px-4 py-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:shadow-md"/>
                    </div>
                <button type="submit" class="font-bold w-full py-4 bg-cyan-500 hover:bg-cyan-700 rounded-lg text-green-100 my-5 text-center" >Login</button>
                </form>
            <label for="fullname" class="text-gray-800  text-center">don't have an account?</label>
            <a  class="font-bold w-full py-3  bg-sky-500 hover:bg-sky-700 rounded-lg text-green-100 my-2 text-center" href="/register">Register</a>

            </div>
          </div>
        </div>
      </div>
</body>
</html>
